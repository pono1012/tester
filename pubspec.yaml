name: techana
description: TechAna — Professionelle App für technische Analyse mit automatisierten Trading-Signalen, Chart-Projektionen, Candlestick-Mustererkennung und flexiblen Datenquellen.
publish_to: "none"
version: 1.0.0+001

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.0
  fl_chart: ^1.1.1
  intl: ^0.20.2
  shared_preferences: ^2.5.4
  collection: ^1.18.0
  provider: ^6.1.1
  google_fonts: ^8.0.0
  url_launcher: ^6.3.2
  package_info_plus: ^9.0.0
  device_info_plus: ^12.3.0
  connectivity_plus: ^7.0.0
  flutter_secure_storage: ^10.0.0
  share_plus: ^12.0.1
  webview_flutter: ^4.13.1
  image_picker: ^1.2.1
  permission_handler: ^12.0.1
  path_provider: ^2.1.5
  flutter_local_notifications: ^20.0.0
  local_auth: ^3.0.0
  app_links: ^6.4.1
  video_player: ^2.10.1
  audioplayers: ^6.5.1
  file_picker: ^10.3.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - shorebird.yaml
